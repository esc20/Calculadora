<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="" class=""></a></li>
                <li><a href="" class=""></a></li>
                <li><a href="" class=""></a></li>
                <li><a href="" class=""></a></li>
                <li><a href="" class=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculadora">
            <!--/// VISOR ///-->
         <textarea class="visor"></textarea>   
            <!--/// NUMEROS ///-->
        <button class="numero-9">9</button>
        <button class="numero-8">8</button>
        <button class="numero-7">7</button>
        <button class="numero-6">6</button>
        <button class="numero-5">5</button>
        <button class="numero-4">4</button>
        <button class="numero-3">3</button> 
        <button class="numero-2">2</button>
        <button class="numero-1">1</button>
        <button class="numero-0">0</button>
           <!--/// FIM DOS NUMEROS ///-->
           <!--/// SINAIS NUMERICOS ///-->
        <button class="virgula">,</button>
        <button class="adicao">+</button>
        <button class="subtracao">-</button>
        <button class="multiplicacao">X</button>
        <button class="divisao">/</button>  
        <button class="AC">AC</button>
        <button class="parenteses-esquerdo">(</button>
        <button class="parenteses-direito">)</button>
        <button class="porcento">%</button> 
        <button class="igual">=</button>
        <div class="barra-lateral"></div>
        <!--FIM DOS SINAIS NUMERICOS-->
        </section>
    </main>
    <article>
         <h1>Secundario</h1>
    </article>
    <footer id="rodape">
         <h1>Rodape</h1>
    </footer>
</body>
